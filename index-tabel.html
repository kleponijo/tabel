<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Tabel</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Contoh Tabel Sederhana</h2>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Usia</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nadif</td>
          <td>25</td>
          <td>Jakarta</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Budi</td>
          <td>30</td>
          <td>Bandung</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Siti</td>
          <td>27</td>
          <td>Surabaya</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
